<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/createNewUser.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container">
            <!-- Trigger the modal with a button -->

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Create new user</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <tr>


                                    <th>Username</th>
                                    <th>Password </th>
                                    <th id="usertype">User type </th>


                                </tr> 
                                <tr>
                                    <td contenteditable="true"  ></td><td contenteditable="true"></td><td><input class='btn btn-primary'  data-dismiss="modal"  type='button' value='Create new user' name='updateBtn' onclick='return createNewUser(this);'/></td>



                                </tr>

                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
